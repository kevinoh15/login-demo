<body>
	<div id="demoMenu">
		<ul>
			<li><a href="login.html">Login</a></li>
			<li><a href="loginwarning.html">Login Warning</a></li>
			<li><a href="loginerror.html">Login Error</a></li>
			<li><a href="expired.html">Password Expired</a></li>
			<li><a href="forgotlogin.html">Forgot Login</a></li>
			<li><a href="forgotpassword.html">Forgot Password</a></li>	
			<li><a href="reset.html">Reset Password</a></li>
			<li><a href="resetsuccess.html">Reset Success</a></li>
		</ul>
	</div>
	<main>
		<header>
			<h1>Chatham Direct Login</h1>
		</header>
		<div class="alert warning">
			<a href="#" class="icon close">Close</a>
			<p>Yo, dawg! Looks like you forgot your username or password. Try again, homie.</p> 
		</div> <!-- alert warning -->
		<form action="" id="login" name="login">
			<input type="text" placeholder="Username" id="username" autofocus tabindex=1 required />
			<label for"username">
				Username
				<span>
					<a href="#">Forgot username?</a>
				</span>
			</label>
			<input type="password" placeholder="Password" id="password" tabindex=2 required />
			<label for"password">
				Password
				<span>
					<a href="#">Forgot password?</a>
				</span>
			</label>
			<input type="submit" value="Log In" tabindex=3 />
		</form>
		<footer>
			<p>Â© 1991-2013 Chatham Financial</p>
		</footer>
	</main>
</body>

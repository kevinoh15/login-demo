<body>
	<div id="demoMenu">
		<ul>
			<li><a href="login.html">Login</a></li>
			<li><a href="usernamewarning.html">Username Warning</a></li>
			<li><a href="passwordwarning.html">Password Warning</a></li>
			<li><a href="loginerror.html">Login Error</a></li>
			<li><a href="expired.html">Password Expired</a></li>
			<li><a href="loginhelp.html">Login Help</a></li>
			<li><a href="reset.html">Reset Password</a></li>
			<li><a href="resetsuccess.html">Reset Success</a></li>
		</ul>
	</div>
	<main>
		<header>
			<h1><a href="login.html">Chatham Direct Login</a></h1>
		</header>
		<div class="alert warning">
			<a href="#" class="icon close">Close</a>
			<p>Sorry, we didn't recognize that username. Do you need <a href="loginhelp.html">help logging in</a>?</p> 
		</div> <!-- alert warning -->
		<form action="" id="login" name="login">
			<label for"username">Username</label>
			<input type="text" placeholder="Username" id="username" autofocus tabindex=1 required />
			<label for"password">Password</label>
			<input type="password" placeholder="Password" id="password" tabindex=2 required />
			<div class="tools">
				<input type="checkbox" name="remember" value="remember" tabindex=3 />
				<label for"remember">Remember Username</label>
				<a href="loginhelp.html" tabindex="5">I need help logging in</a>
			</div> <!-- /tools -->
			<input type="submit" value="Log In" tabindex=4 />
		</form>
		<footer>
			<p>Â© 1991-2013 Chatham Financial</p>
		</footer>
	</main>
</body>

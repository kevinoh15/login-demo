		<div class="alert error">
			<a href="#" class="icon close">Close</a>
			<p>Your password has expired. Please enter a new password to continue.</p> 
		</div> <!-- alert error -->
		<form action="" id="reset" name="reset">
			<p>Reset your password lorem ipsum…</p> 
			<input type="password" placeholder="New password" id="newpassword" tabindex=4 required />
			<label for"newpassword">
				New Password
			</label>
			<input type="password" placeholder="Re-enter New Password" id="confirmpassword" tabindex=5 required />
			<label for"confirmpasswordpassword">
				Confirm Password
			</label>
			<input type="submit" value="Reset Password" class="reset" tabindex=6 />
		</form>
		</form>
